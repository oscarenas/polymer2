<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./app-table.html">
<link rel="import" href="../styles/app-styles.html">

<dom-module id="app-element">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }
    </style>
    <h2 class="title is-2">[[prop1]]!</h2>   
    <app-table></app-table>
  </template>

  <script>
    /**
     * `app-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AppElement extends Polymer.Element {
      static get is() { return 'app-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'My List'
          }
        };
      }
    }

    window.customElements.define(AppElement.is, AppElement);
  </script>
</dom-module>
